<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixby</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png?">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <script src="./scripts/utils/chroma.cjs"></script>
    <script type="module" src="./scripts/main.js"></script>
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>

    <canvas id="drawingCanvas"></canvas>
    <svg id="overlay">
        <path id="outline" fill="none" stroke="white" stroke-width="2px" d=""></path>
    </svg>
    <div class="paletteContainer"></div>

    <div id="ui">
        <div id="top"></div>
        <div id="left">
            <div id="toolButtons">
                <button title="Pen - P" data-tool="pen">
                    <img src="../assets/icon_pen.png" class="icon">
                </button>

                <button title="Eraser - E" data-tool="eraser">
                    <img src="../assets/icon_eraser.png" class="icon">
                </button>

                <!-- <button title="Box Select - S" data-tool="box-select">
                    <img src="../assets/icon_boxselect.png" class="icon">
                </button>

                <button title="Elipse Select - M" data-tool="ellipse-select">
                    <img src="../assets/icon_ellipseselect.png" class="icon">
                </button> -->

            </div>
            <div id="colorPickers">
                <input type="color" id="primaryColorPicker">
                <input type="color" id="secondaryColorPicker">
            </div>

        </div>

        <div id="right">
            <div id="output">
                <b>Welcome to Pixby!</b>
                <br>
                Scroll to zoom, middle click and drag to pan
                <br>
                "x" to swap colors
                <br>
                Left click to draw with primary color
                <br>
                Right click to draw with secondary
                <br><br>
                <a target="_blank" href="https://github.com/undeadf0x/pixby">Github</a>
            </div>
        </div>
        
        <div id="bottom"></div>
    </div>
</body>

</html>
