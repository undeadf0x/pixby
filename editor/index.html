<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixby</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/utils/chroma.cjs"></script>
    <script type="module" src="./scripts/main.js"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <canvas id="drawingCanvas"></canvas>
    <svg id="overlay">
        <path id="outline" fill="none" stroke="white" stroke-width="2px" d=""></path>
    </svg>
    <div class="paletteContainer"></div>

    <div id="ui">
        <input type="color" id="primaryColorPicker">
        <input type="color" id="secondaryColorPicker">
        <div id="toolButtons">
            <button data-tool="pen">Pen</button>
            <button data-tool="eraser">Eraser</button>
            <button data-tool="box-select">Box Select</button>
            <button data-tool="fill">Fill</button>
        </div>
    
    
        <div id="output">
            Scroll to zoom, middle click and drag to pan
            <br>
            "x" to swap colors
            <br>
            Left click to draw with primary color
            <br>
            Right click to draw with secondary
        </div>
    </div>
</body>
</html>
