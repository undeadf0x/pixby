<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixby</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/utils/chroma.cjs"></script>
    <script type="module" src="./scripts/main.js"></script>
</head>
<body>
    <input type="color" id="primaryColorPicker">
    <input type="color" id="secondaryColorPicker">

    <button id="toolButtonPen" onclick="setTool('pen')">Pen</button>
    <button disabled id="toolButtonEraser" onclick="setTool('eraser')">Eraser</button>
    <button disabled id="toolButtonEraser" onclick="setTool('select')">Select</button>
    <button disabled id="toolButtonFill" onclick="setTool('fill')">Fill</button>

    <div id="output"></div>
    <canvas id="backgroundCanvas"></canvas>

    <canvas id="drawingCanvas"></canvas>
    <svg id="overlay">
        
    </svg>
    <div class="paletteContainer"></div>
</body>
</html>
